{% extends "index.html" %}

{% block content %}

  <h1>Where I write words</h1>

  {% set posts = get_section(path="blog/_index.md") %}

  <ul>
    {% for page in posts.pages %}
    <li>{{page.date}} - <a href="{{ page.permalink }}">{{page.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
