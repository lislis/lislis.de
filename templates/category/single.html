{% extends "base.html" %}

{% block heading %}
<h1>{{ term.name | capitalize }}</h1>
{% endblock heading %}

{% block content %}
<ul class="post-list">
  {% for page in term.pages %}
  <li>
    <time datetime="{{ page.date }}">{{ page.date | date(format="%Y-%m-%d") }}</time> -
    <a href="{{ page.permalink }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
