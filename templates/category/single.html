{% extends "base.html" %}

{% block heading %}
<h1>{{ term.name | capitalize }}</h1>
{% endblock heading %}

{% block content %}
<ul>
  {% for page in term.pages %}
  <li>
    <time datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time>
    <a href="{{ page.permalink }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
