{% extends "base.html" %}

{% block heading %}
<h1>{{ term.name | capitalize}}</h1>
{% endblock heading %}

{% block content %}
<article class="post">
  <h2>Posts tagged with {{ term.name }}</h2>
  <table>
    <tbody>
      {% for page in term.pages %}
      <tr>
        <td><time datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time></td>
        <td><a href="{{ page.permalink }}">{{ page.title }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</article>
{% endblock content %}
